<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia dos Namorados</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Feliz Dia dos Namorados, Lane!</h1>
        <p>Com todo meu amor, Santiago</p>
        <button id="showMessageBtn">Clique para uma surpresa, amor!</button>
        <!-- Adicionando o elemento de áudio -->
        <audio id="audio" src="audio.mp3"></audio>
        <div id="message" class="hidden">
            <div class="images">
                <img src="imagem1.jpeg" alt="Santiago e Lane">
            </div>
            <p>Lane, eu cheguei um pouco tarde para ser o seu primeiro amor. 
                Mas estou preparado para ser o seu último. Que Deus abençoe cada dia mais nosso namoro. 
                Carinhosamente;
                 Santiago, seu amor.
            </p>
        </div>
        <div class="hearts"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
